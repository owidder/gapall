<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="bower_components/materialize/bin/materialize.css"
          media="screen,projection"/>

    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <meta charset="UTF-8">
    <title>d3 Force Demo</title>

    <style>
        .bluerect {
            fill:blue;
            stroke:grey;
            stroke-width:5;
            fill-opacity:0.1;
            stroke-opacity:0.9
        }
    </style>
</head>
<body>

<svg height="500" width="1000">
    <g transform="translate(100, 100)">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        <rect class="bluerect" x="50" y="20" width="150" height="150"/>
    </g>
</svg>

<script>

    function move() {
        var rect = d3.select("rect");
        var x = rect.attr("x");

        if(x < 1000) {
            rect.attr("x", Number(x)+1);
            window.setTimeout(move, 10);
        }
    }

    window.setTimeout(move, 1000);

</script>

</body>
</html>
