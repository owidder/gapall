<section>
    <style>

        .link {
            stroke: gray;
        }

        .link:hover {
            stroke: blue;
            opacity: 1;
        }

    </style>

    <form action="#">
        <p class="range-field">
            <input type="range" min="{{rangeMin}}" max="{{rangeMax}}" ng-change="thresholdChanged()" ng-model="rangeValue"/>
        </p>
    </form>
    <div id="{{forceId}}"></div>
</section>
