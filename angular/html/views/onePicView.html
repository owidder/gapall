<section>

    <style>
        .flex {
            display: flex;
        }

        .item {
            margin-left: 1em;
            margin-top: 1em;
            margin-right: 1em;
            display: flex;
            flex-direction: column;
        }

        .item > * {
            margin-top: 1em;
        }

    </style>

    <div class="flex">

        <span class="item">
            <button title="next random cartoon" ng-click="random()" class="btn-floating grey"><i class="material-icons">skip_next</i></button>
            <button title="{{playStopTitle}}" ng-click="playStop()" class="btn-floating grey"><i class="material-icons">{{playStopIcon}}</i></button>
            <a title="grid view" class="btn-floating grey" href="#/picgrid"><i class="material-icons">apps</i></a>
        </span>
        <cartoon-image index="{{index}}" max-height-vh="90"></cartoon-image>
    </div>
</section>
